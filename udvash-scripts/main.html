<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Solutions Viewer</title>

  <!-- Bootstrap for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bengali Font -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali&display=swap" rel="stylesheet">

  <!-- MathJax for rendering math -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <style>
    body {
      font-family: 'Noto Sans Bengali', sans-serif;
      background-color: #f8f9fa;
    }
    .card {
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border: none;
      border-radius: 10px;
    }
    .solution-img, .student-img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
    .solve-text {
      margin-top: 10px;
      white-space: pre-wrap;
      background: #f1f3f5;
      padding: 10px;
      border-radius: 8px;
      text-align: left;
      direction: ltr;
      max-height: 300px; /* Set maximum height */
      overflow-y: auto;  /* Enable vertical scrolling */
      overflow-x: hidden; /* Hide horizontal overflow */
    }
    .pagination {
      justify-content: center;
    }
  </style>  
</head>

<body>

<div class="container py-4">
  <h1 class="text-center mb-4">üìö Student Solutions Viewer</h1>

  <!-- Dropdown for selecting number of items per page -->
  <div class="d-flex justify-content-end mb-3">
    <label for="itemsPerPageSelect" class="form-label me-2 mt-1">‡¶™‡ßç‡¶∞‡¶§‡¶ø ‡¶™‡ßÉ‡¶∑‡ßç‡¶†‡¶æ‡¶Ø‡¶º ‡¶¶‡ßá‡¶ñ‡¶æ‡¶ì:</label>
    <select id="itemsPerPageSelect" class="form-select w-auto">
      <option value="5" selected>5</option>
      <option value="10">10</option>
      <option value="15">15</option>
      <option value="20">20</option>
    </select>
  </div>

  <div id="content"></div>

  <nav>
    <ul class="pagination" id="pagination"></ul>
  </nav>
</div>

<!-- JQuery for AJAX -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- PapaParse for CSV parsing -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

<script>
let data = [];
let itemsPerPage = 5; // Default 5 items
let currentPage = 1;

$(document).ready(function() {
  $.ajax({
    url: 'dataset.csv',
    dataType: 'text',
    success: function(csvData) {
      const parsed = Papa.parse(csvData, {
        header: true,
        skipEmptyLines: true,
      });
      data = parsed.data;
      renderPage(currentPage);
      setupPagination();
    },
    error: function() {
      $('#content').html('<p class="text-danger">Failed to load data.</p>');
    }
  });

  // Change items per page when dropdown changes
  $('#itemsPerPageSelect').on('change', function() {
    itemsPerPage = parseInt($(this).val());
    currentPage = 1; // Reset to first page
    renderPage(currentPage);
    setupPagination();
  });
});

function renderPage(page) {
  const start = (page - 1) * itemsPerPage;
  const end = start + itemsPerPage;
  const pageItems = data.slice(start, end);

  let html = "";

  pageItems.forEach(item => {
    html += `
      <div class="card p-4">
        <h5>‡¶™‡ßç‡¶∞‡¶∂‡ßç‡¶® ID: ${item.question_id} | ‡¶™‡ßç‡¶∞‡¶æ‡¶™‡ßç‡¶§ ‡¶®‡¶Æ‡ßç‡¶¨‡¶∞: ${item.Marks}</h5>

        <div class="row mt-3">
          <div class="col-md-6">
            <h6>‡¶∂‡¶ø‡¶ï‡ßç‡¶∑‡¶æ‡¶∞‡ßç‡¶•‡ßÄ‡¶∞ ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶™‡ßç‡¶ü:</h6>
            <img src="images/${item.image_filename}" alt="Student Script" class="student-img">
          </div>
          <div class="col-md-6">
            <h6>‡¶∏‡¶Æ‡¶æ‡¶ß‡¶æ‡¶® ‡¶ö‡¶ø‡¶§‡ßç‡¶∞:</h6>
            <img src="images/${item.solution_image_id}.png" alt="Solution" class="solution-img">
          </div>
        </div>

        <div class="solve-text mt-3">
          ${item.solve_text ? item.solve_text.replace(/\n/g, "<br>") : ""}
        </div>
      </div>
    `;
  });

  $('#content').html(html);

  // Ensure MathJax processes the equations
  MathJax.typeset();
}

function setupPagination() {
  const pageCount = Math.ceil(data.length / itemsPerPage);
  let paginationHtml = "";

  for (let i = 1; i <= pageCount; i++) {
    paginationHtml += `
      <li class="page-item ${i === currentPage ? 'active' : ''}">
        <button class="page-link" onclick="changePage(${i})">${i}</button>
      </li>
    `;
  }

  $('#pagination').html(paginationHtml);
}

function changePage(page) {
  currentPage = page;
  renderPage(page);
  setupPagination();
}
</script>

</body>
</html>
